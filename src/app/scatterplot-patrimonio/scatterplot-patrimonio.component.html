<mat-card class="scatterplot-card">
  <h4 class="plot-title" *ngIf="cargo && ano">Patrimônio dos candidatos a {{ formataCargo(cargo) }} - {{ ano }} a {{ ano + 4 }}</h4>
  <p class="plot-subtitle">
    As observações acima da linha pontilhada indicam aumento de patrimônio. Clique em um ponto para obter mais detalhes.
  </p>
  <div class="plot-container">
    <div class="section">
      <div class="container" fxLayout="row" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
        <div fxFlex="1%" style="transform:translateY(40%);">
          <mat-form-field class="modo">
            <mat-select class="select-mode" [ngModel]="modeOption" (ngModelChange)="executaTransicao($event)">
              <mat-option class="select-mode-option" value="comparativo">Comparativo</mat-option>
              <mat-option class="select-mode-option" value="variacao">Variação</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex="1%" style="transform:translateY(40%);">
        </div>
        <div fxFlex="98%">
          <mat-form-field class="escala">
            <mat-select placeholder="Escala" [ngModel]="logOption" (ngModelChange)="onChangeEscala($event)">
              <mat-option value="natural">1 2 3</mat-option>
              <mat-option value="log">1 10 100</mat-option>
            </mat-select>
          </mat-form-field>
          <svg class="plot"></svg>
        </div>
      </div>
    </div>
  </div>
</mat-card>
