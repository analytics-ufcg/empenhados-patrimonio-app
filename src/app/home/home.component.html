<div class="main-container">
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
    <div fxFlex="70%">
      <app-filter (visualizaClique)="onRecebeEventoFiltro($event)"></app-filter>
      <div class="plots-div">
        <app-scatterplot-patrimonio (selecaoCandidato)="onRecebeCliquePlot($event)"></app-scatterplot-patrimonio>
      </div>
    </div>
    <div fxFlex="30%">
      <mat-accordion>
        <mat-expansion-panel [expanded]="!panelOpenState" (opened)="panelOpenState = false" (closed)="panelOpenState = true">
          <mat-expansion-panel-header class="expansion-panel-header">
            Informações do Candidato
          </mat-expansion-panel-header>
          <app-resumo-candidato [hidden]="!novaVisualizacao"></app-resumo-candidato>
          <app-fact-sheet [hidden]="!novaVisualizacao"></app-fact-sheet>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header class="expansion-panel-header">
            Maiores aumentos de patrimônio
          </mat-expansion-panel-header>
          <app-top-10 (selecaoCandidato)="onRecebeCliqueTop10($event)" ></app-top-10>
        </mat-expansion-panel>

      </mat-accordion>
    </div>
  </div>

  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
    <div fxFlex="100%">
      <!-- <app-joyplot-estados></app-joyplot-estados> -->
    </div>
  </div>
</div>
